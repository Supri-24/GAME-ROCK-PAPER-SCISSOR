<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor Game</title>
        <link rel="stylesheet" href="./style.css"> 
    </head>
    <body>
       <div class="score-con">
        <div class="logo">
            <p>ROCK</p>
            <P>PAPER</P>
            <P>SCISSORS</P>
        </div> 
        <div class="score-1">
            <p>computer score</p>
            <span>0</span>
            </div>
            <div class="score">
            <p>your score</p>
            <span id="score">0</span>
        </div>
       </div> 
       <div class="game-con">
        <div class="info">
            <p class="user">you picked</p>
            <p class="machine">computer picked</p>
        </div>
         <div class="option">
            <img src="./images/bg-triangle1.svg" alt="" class="triangle">
            <div class="sci-con con">
                <div class="item">
                    <img src="./images/17911 1.svg" alt="">
                </div>
            </div>
            <div class="rock-con con">
                <div class="item">
                    <img src="./images/icons8-fist-67 1.svg" alt="">
                </div>
            </div>
            <div class="paper-con con">
                <div class="item">
                    <img src="./images/icons8-hand-64 1.svg" alt="">
                </div>
            </div>
            <div class="sci-con computer">
                <div class="item">
                    <img src="./images/17911 1.svg" alt="">
                </div>
            </div>
            <div class="rock-con computer">
                <div class="item">
                    <img src="./images/icons8-fist-67 1.svg" alt="">
                </div>
            </div>
            <div class="paper-con computer">
                <div class="item">
                    <img src="./images/icons8-hand-64 1.svg" alt="">
                </div>
            </div>
         </div>
         <div class="btn-div">
            <button class="btn-rule">RULE</button>
         </div>
         <div class="rule-modal">
            <div class="rule-img">
                <div>
                    <p>Rule</p>
                    <button class="close"><img src="./images/icon-close.svg" alt=""></button>
                </div>
                <img src="./images/Group 4.svg" alt="" class="rule">
            </div>
         </div>
         <div class="win-modal">
            <h1 class="winner">HURRAY! YOU WIN AGAINST PC CONGRAGULATIONS</h1>
            <button class="play">Play Again</button>
         </div>
       </div>
       <script src="./script.js"></script>
    </body>
</html>
